<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calificar Servicio - Centro Histórico</title>
    
    <link rel="icon" type="image/png" href="favicon.png?v=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png?v=1">
    <link rel="apple-touch-icon" href="favicon.png?v=1">

    <style>
        :root {
            --gradiente: linear-gradient(135deg, #4A148C, #00B4D8);
            --btn-gradiente: linear-gradient(90deg, #2D31FA, #00D2FF);
            --fondo-oscuro: #0B0E14;
            --magenta: #d946ef;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--fondo-oscuro); 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header-logo {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            z-index: 1001;
        }

        .header-logo img {
            max-width: 180px;
            height: auto;
            object-fit: contain;
        }

        #ui-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1f2b 0%, #05070a 100%);
            z-index: 2000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }

        .btn-start {
            padding: 18px 50px; border-radius: 50px; border: none;
            background: var(--btn-gradiente); color: white; 
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
        }

        .ui-card {
            width: 90%; max-width: 380px; background: white; padding: 30px;
            border-radius: 28px; text-align: center; display: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); box-sizing: border-box;
            color: #333; margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars { font-size: 45px; color: #E0E0E0; cursor: pointer; margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .star.active { color: #FFD700; }

        .btn-google {
            background: #4285F4; color: white; text-decoration: none;
            display: block; width: 100%; padding: 20px 0; border-radius: 16px;
            font-weight: bold; margin-top: 20px;
        }

        input, textarea {
            width: 100%; padding: 15px; margin: 8px 0; border: 1px solid #EEE;
            border-radius: 12px; box-sizing: border-box; background: #F9F9F9; font-size: 16px;
        }

        .btn-send {
            width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: #1A1A1A; color: white; font-weight: bold; margin-top: 10px;
            cursor: pointer;
        }
        .btn-send:disabled { background: #CCC; }

        .privacy-box { 
            text-align: left; font-size: 12px; color: #666; margin: 15px 0; 
            display: flex; align-items: flex-start; gap: 8px; 
        }

        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 10000;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; padding: 25px; border-radius: 20px;
            width: 80%; max-width: 350px;
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo-cliente.webp" alt="Logo Cliente">
    </div>

    <div id="ui-inicio">
        <img src="logo-cliente.webp" alt="Logo Cliente" style="max-width: 180px; margin-bottom: 30px;">
        <div style="max-width: 300px; padding: 20px;">
            <h1>CALIFICAR SERVICIO</h1>
            <p style="color: #A0A0A0;">Tu opinión es muy importante para nosotros.</p>
            <button class="btn-start" onclick="iniciarEncuesta()">COMENZAR</button>
        </div>
    </div>

    <div id="step-stars" class="ui-card">
        <h2 style="margin:0;">¿Cómo fue tu experiencia?</h2>
        <div class="stars" id="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p style="margin:0; font-size: 0.85rem; color: #666;">Toca una estrella para calificar</p>
    </div>

    <div id="step-google" class="ui-card">
        <h2>¡Excelente!</h2>
        <p>¿Podrías compartir tu reseña en Google?</p>
        <a href="#" id="link-google" class="btn-google" target="_blank">ESCRIBIR RESEÑA</a>
    </div>

    <div id="step-feedback" class="ui-card">
        <h2 style="margin:0 0 10px 0;">Danos una oportunidad</h2>
        <input type="text" id="fb-nombre" placeholder="Nombre completo">
        <textarea id="fb-comentario" rows="3" placeholder="¿Qué podemos mejorar?"></textarea>
        <div class="privacy-box">
            <input type="checkbox" id="privacy-check" onchange="document.getElementById('btn-submit-fb').disabled = !this.checked">
            <label for="privacy-check">Acepto los términos de privacidad.</label>
        </div>
        <button id="btn-submit-fb" class="btn-send" onclick="enviarWhatsApp()" disabled>ENVIAR COMENTARIO</button>
    </div>

    <script>
        // ID REAL DEL ZÓCALO CDMX PARA EVITAR EL ERROR 404
        const MY_PLACE_ID = "ChIJ_6pkSM3-0YURDDaRslwM_0w"; 
        let estrellas = 0;

        function iniciarEncuesta() {
            document.getElementById('ui-inicio').style.display = 'none';
            document.getElementById('step-stars').style.display = 'block';
            document.getElementById('link-google').href = `https://search.google.com/local/writereview?placeid=${MY_PLACE_ID}`;
        }

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', (e) => {
                estrellas = parseInt(e.target.dataset.value);
                document.querySelectorAll('.star').forEach(s => s.classList.toggle('active', s.dataset.value <= estrellas));

                setTimeout(() => {
                    document.getElementById('step-stars').style.display = 'none';
                    if (estrellas >= 4) {
                        document.getElementById('step-google').style.display = 'block';
                    } else {
                        document.getElementById('step-feedback').style.display = 'block';
                    }
                }, 400);
            });
        });

        function enviarWhatsApp() {
            const nombre = document.getElementById('fb-nombre').value;
            const msj = document.getElementById('fb-comentario').value;
            if(!nombre || !msj) return alert("Completa los campos");
            const texto = encodeURIComponent(`*REPORTE*\nNombre: ${nombre}\nEstrellas: ${estrellas}\nMsj: ${msj}`);
            window.location.href = `https://wa.me/5215542492026?text=${texto}`;
        }
    </script>
</body>
</html>
